<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test: Sentence length</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <header>
      <h1>Text length per paragraph</h1>
      <p>How much text per line is too much, considering the user have to read on the pace of the podcast.</p>
      <p>What device do you commonly use to read podcasts?</p>
      <section>
        <article>
          <input type="range" name="fontSize" id="fontSize" min="10" max="40" value="20" step="1">
          <p>Font size: <span id="fontSizeShow">20</span>px</p>
        </article>
        <article>
          <input type="range" name="lineHeight" id="lineHeight" min="12" max="48" value="24" step="2">
          <p>Line height: <span id="lineHeightSize">24</span>px</p>
        </article>
      </section>
    </header>
  </main>
</body>

</html>
